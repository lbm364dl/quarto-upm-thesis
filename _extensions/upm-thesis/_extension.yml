title: "Thesis Template"
author: "Template Maintainer"
version: 0.1.0
quarto-required: ">=1.7.0"
contributes:
  format:
    pdf:
      toc: true
      number-sections: true
      fontsize: 12pt
      geometry: a4paper
      include-in-header:
        - text: |
            \usepackage{setspace}
      template-partials:
        - partials/before-body.tex
        - partials/toc.tex
